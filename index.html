 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Website</title>
    <link rel="stylesheet" href="styles.css">"> <!-- Replace with your CSS file -->
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="user-profile.html">Profile</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
        <h1>Movie Review Website</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search movies...">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="movieList">
            <!-- Dynamic content: List of movies -->
            <!-- Example structure for each movie -->
            <!-- Replace placeholders with dynamic data using JavaScript -->
            <article class="movie-item">
                <h2><a href="movie-details.html">Movie Title</a></h2>
                <p>Genre: <span class="genre">Genre Name</span></p>
                <!-- Add more details as needed -->
                <!-- Dynamic content for reviews will be added here -->
            </article>
        </section>

        <section id="movieDetails">
            <!-- Dynamic content: Movie details -->
            <h2>Movie Title</h2>
            <p>Genre: <span class="genre">Genre Name</span></p>
            <div id="reviewsList">
                <!-- Dynamic content: List of reviews for the selected movie -->
                <!-- Example structure for each review -->
                <!-- Replace placeholders with dynamic data using JavaScript -->
                <div class="review">
                    <h3>User's Review</h3>
                    <p>Rating: <span class="rating">5</span></p>
                    <p>Review Text</p>
                    <!-- Add more details as needed -->
                </div>
            </div>
            <!-- Form to add a new review (for authenticated users) -->
            <form id="addReviewForm">
                <h3>Add Your Review</h3>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <textarea id="reviewText" name="reviewText" rows="4" cols="50" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>

        <!-- Container for login and registration forms -->
        <div id="formsContainer" class="container">
            <!-- Forms will be dynamically added here -->
        </div>
    </main>

    <footer>
        <p>&copy;  Movie Review Website 2024</p>
    </footer>

    <script src="index.js"></script> <!-- Replace with your JavaScript file -->
</body>

</html>
