<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Management</h1>
        <div id="formsContainer">
            <!-- Create Movie Form -->
            <div id="createMovieForm" class="form-container">
                <h2>Create Movie</h2>
                <form id="createMovie" autocomplete="off">
                    <div class="form-group">
                        <label for="movieTitle">Title</label>
                        <input type="text" id="movieTitle" name="movieTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="moviePoster">Poster URL</label>
                        <input type="text" id="moviePoster" name="moviePoster" required>
                    </div>
                    <div class="form-group">
                        <label for="movieDescription">Description</label>
                        <input type="text" id="movieDescription" name="movieDescription">
                    </div>
                    <div class="form-group">
                        <label for="movieShowtime">Showtime</label>
                        <input type="text" id="movieShowtime" name="movieShowtime">
                    </div>
                    <div class="form-group">
                        <label for="movieRuntime">Runtime</label>
                        <input type="text" id="movieRuntime" name="movieRuntime">
                    </div>
                    <div class="form-group">
                        <label for="movieCapacity">Capacity</label>
                        <input type="number" id="movieCapacity" name="movieCapacity">
                    </div>
                    <div class="form-group">
                        <label for="movieTicketsSold">Tickets Sold</label>
                        <input type="number" id="movieTicketsSold" name="movieTicketsSold">
                    </div>
                    <button type="submit">Add Movie</button>
                </form>
            </div>
            <!-- Edit Movie Form -->
            <div id="editMovieForm" class="form-container" style="display: none;">
                <h2>Edit Movie</h2>
                <form id="editMovie" autocomplete="off">
                    <input type="hidden" id="editMovieId">
                    <div class="form-group">
                        <label for="editMovieTitle">Title</label>
                        <input type="text" id="editMovieTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editMoviePoster">Poster URL</label>
                        <input type="text" id="editMoviePoster" required>
                    </div>
                    <div class="form-group">
                        <label for="editMovieDescription">Description</label>
                        <input type="text" id="editMovieDescription">
                    </div>
                    <div class="form-group">
                        <label for="editMovieShowtime">Showtime</label>
                        <input type="text" id="editMovieShowtime">
                    </div>
                    <div class="form-group">
                        <label for="editMovieRuntime">Runtime</label>
                        <input type="text" id="editMovieRuntime">
                    </div>
                    <div class="form-group">
                        <label for="editMovieCapacity">Capacity</label>
                        <input type="number" id="editMovieCapacity">
                    </div>
                    <div class="form-group">
                        <label for="editMovieTicketsSold">Tickets Sold</label>
                        <input type="number" id="editMovieTicketsSold">
                    </div>
                    <button type="submit">Update Movie</button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a movie...">
        </div>
        <ul id="movieList"></ul>
    </main>
    <script src="index.js"></script>
</body>
</html>
